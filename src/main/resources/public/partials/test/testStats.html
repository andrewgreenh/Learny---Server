<div class="page-header text-center">
	<h1>
		<span class="glyphicon glyphicon-pencil"></span>{{test.name}}
	</h1>
</div>
<p align="right">
	<button class="btn btn-danger"
		ui-sref="app.subject({id: test.subject.id})">
		<span class="glyphicon glyphicon-chevron-left"></span>Zurück zu
		{{test.subject.name}}
	</button>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</p>

<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default"
					ng-repeat="question in test.questions">
					<div class="panel-heading">
						<h3 class="panel-title">{{question.question}}</h3>
					</div>
					<div class="panel-body">
						<li ng-repeat="answer in question.answers">
							<div class="checkbox">
								<label>{{answer.answer}}</label>
								<p class="bg-danger">
									In {{answer.errorCount}} von {{answer.answerCount}} Fällen wird hier falsch geantwortet.
								</p>
							</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
